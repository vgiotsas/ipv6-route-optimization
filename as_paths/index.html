<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AS Paths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/app.css">
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h2>AS Paths</h2>
        </div>
      </div>

      <hr>

      <div class="card">
        <div class="card-body">
          <form id="form-prefixes" name="form-prefixes">
            <div class="form-group">
              <label for="ipv4-prefix">IPv4 Prefix</label>
              <input type="text" class="form-control" id="ipv4-prefix" aria-describedby="IPv4 Prefix" placeholder="IPv4 Prefix">
            </div>
            <div class="form-group">
              <label for="ipv6-prefix">IPv6 Prefix</label>
              <input type="text" class="form-control" id="ipv6-prefix" aria-describedby="IPv6 Prefix" placeholder="IPv6 Prefix">
            </div>
            <button type="submit" class="btn btn-primary">Get</button>
          </form>
        </div>
      </div>

    </div>

    <script src="static/jquery.min.js"></script>
    <script src="static/underscore.min.js"></script
    <script src="static/app.js"></script>
  </body>
</html>
